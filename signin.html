<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <header>
                <a href="index.html" class="logo">ScheduleSooner</a>
            </header>
            <div class="login-box">
                <h2>Welcome Back</h2>
                <p>Please enter your details</p>
                <input type="text" placeholder="OU 4x4">
                <input type="password" placeholder="Password">
                <button>Sign in</button>
            </div>
        </div>
        <div class="right">
            <img src="./images/ou_seal.png" alt="University of Oklahoma Seal">
        </div>
    </div>
</body>
</html>
