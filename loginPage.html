<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .left {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 40px;
    }
    .right {
      width: 50%;
      background: #990000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .login-box {
      width: 100%;
      max-width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #990000;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #990000;
      background: #E1D9D1;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #990000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .forgot {
      text-align: right;
      font-size: 12px;
    }
    .signup {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="login-box">
        <h2>Welcome Back</h2>
        <p>Please enter your details</p>
        <input type="text" id="username" placeholder="OU 4x4">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Sign in</button>
        <p id="error-msg" class="error"></p>
      </div>
    </div>
    <div class="right">
      <img src="https://logos-world.net/wp-content/uploads/2022/01/University-of-Oklahoma-Seal-Logo.png" width="734" height="414">
    </div>
  </div>

  <script>
    async function checkLogin() {
      //grab text from input fields
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");
  
      try {
        //send post request
        const response = await fetch('https://schedulesooner-backend.onrender.com/api/login/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json' 
          },
          //turn input into json to send
          body: JSON.stringify({
            username: username,
            password: password
          })
        });
        //send to sign in if login is ok
        if (response.ok) {
          const data = await response.json();
          console.log('Login successful:', data);
  
          window.location.href = "scheduleCreation.html";
        } else {
          const errorData = await response.json();
          console.error('Login failed:', errorData);
  
          
          errorMsg.textContent = errorData.detail || "Invalid username or password. Please try again.";
        }
      } catch (error) {
        console.error('Error during login:', error);
        errorMsg.textContent = "An error occurred. Please try again later.";
      }
    }
  </script>
  
</body>
</html>
